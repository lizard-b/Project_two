{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block content %}

<h2 class="text-center">{{ message }} {{ category }} </h2>
<h5> {% translate "Back to category posts: " %} </h5>
    <form method="get" action="{% url 'category_list' category.id %}">
        {% csrf_token %}
        <button type="submit">{% translate "Go" %}</button>
    </form>
{% endblock %}
