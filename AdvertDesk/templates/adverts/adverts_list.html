{% extends 'main.html' %}

{% block content %}
    {% for advert in adverts %}
        <img src={{ advert.thumbnail.url }} alt={{ advert.title }} width="150"/>
        <strong>{{ advert.title }}</strong>

        <small>{{ advert.time_create }}</small>
        <hr>
        <span>{{ advert.category.name }}</span>
    {% endfor %}
{% endblock %}
