{% extends 'main.html' %}

{% block content %}
    {% for advert in adverts %}
    <div class="card mb-3">
        <div class="row">
            <div class="col-4">
                <img src={{ advert.thumbnail.url }} alt={{ advert.title }} width="150"/>
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title">{{ advert.title }}</h5>
                    <div class="card-subtitle">{{ advert.author.user.username }}</div>
                    <p class="card-text">{{ advert.short_content }}</p>
                    <a href="{% url 'adverts_by_category' advert.category.slug %}" class="btn btn-primary">{{ advert.category.name }}</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
